<ion-header>

  <ion-navbar>
    <ion-title>pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style='height:60%;background:#555' ></div>
  <ion-grid style='text-align: center'>
    <ion-row align-items-center>
      <ion-col col-2>
        <button ion-button clear (click)='close()'>
          <ion-icon name='close'></ion-icon>
        </button> 
      </ion-col>
      <ion-col col-8>
        <h3>确认支付</h3>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear>
          <ion-icon name='help'></ion-icon>
        </button> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>$300</h3> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style='text-align: left'>支付账号</ion-col>
      <ion-col style='text-align: right'>hubery*****@163.com</ion-col>
    </ion-row>
    <ion-row>
      <ion-col style='text-align: left'>付款账号</ion-col>
      <ion-col style='text-align: right'>花呗></ion-col>
    </ion-row>
    <ion-row>
      <button ion-button block color='secondary' (click)='paying()'>支付</button>
    </ion-row>
  </ion-grid>
</ion-content>
