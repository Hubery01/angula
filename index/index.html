<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides *ngIf='list.length>0' autoplay='2000' loop style='height:200px' effect='cube' pager speed='1500'>
    <ion-slide *ngFor='let a of list' >
      <img src="http://localhost:8080/{{a.img}}" alt="">
    </ion-slide>
  </ion-slides>
  <!-- 横向滚动容器 -->
  <ion-scroll scrollX style='height:300px;white-space:nowrap'>
    <ion-card *ngFor='let b of list1' style='display:inline-block;height:300px;text-align: center'>
      <ion-card-content style='height:180px'>
        <img src="http://localhost:8080/{{b.pic}}" alt="">
        <h4>{{b.title}}</h4>
      </ion-card-content>
    </ion-card>
  </ion-scroll>
  <!-- 推荐商品 -->
  <ion-list>
    <ion-item text-wrap *ngFor='let c of list2' [navPush]='detail' [navParams]={id:c.pid}>
      <ion-thumbnail item-start>
        <img src="http://localhost:8080/{{c.pic}}" alt="">
      </ion-thumbnail>
      <h3>{{c.title}}</h3>
      <h4>{{c.details}}</h4>
      <button ion-button clear item-end>
        <ion-icon name='cart' ></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
