<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list style='text-align:center'>
    <img style='border-radius: 50%;width:100px; height:100px;' src="../../assets/imgs/1.jpg" alt="">
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input placeholder='用户名' [(ngModel)]='user'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type='password' placeholder='密码' [(ngModel)]='pwd'></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col style='text-align:left'>
        <button ion-button clear color='dark'>
          免费注册
        </button>
      </ion-col>
      <ion-col style='text-align:right'>
        <button ion-button clear color='dark'>
          忘记密码
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color='danger' round block (click)='log()'>
    登录
  </button>
</ion-content>
