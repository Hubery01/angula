<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-slides *ngIf='imglist.length>0' autoplay='2000' loop style='height:200px' effect='cube' pager speed='1500'>
  <ion-slide *ngFor='let a of imglist' style='height:200px'>
    <img src="http://localhost:8080/{{a.md}}" alt="" style='height:200px'>
  </ion-slide>
</ion-slides>
<h3>{{title}}</h3>
<h5 style='color:red'>{{subtitle}}</h5>
<h5 style='color:red'>￥{{price}}</h5>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row style='text-align: center'>
      <ion-col col-2 >
        <button ion-button clear color='dark' [navPush]='tab1'>
          <ion-icon name='heart'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color='dark' [navPush]='tab2'>
          <ion-icon name='cart'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color='dark' [navPush]='tab1'>
          <ion-icon name='bookmark'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color='danger' (click)='add()'>
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
