<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 购物车没有数据 -->
  <div *ngIf='list.length == 0' style='text-align: center'>
    <img src="http://localhost:8080/img/404/404_img2.png" alt="">
    <h3>购物车是空的</h3>
    <button ion-button color='secondary' block>逛逛去</button>
  </div>
  <!-- 有数据 -->
  <ion-list>
    <ion-item *ngFor='let a of list;let i = index'>
      <ion-checkbox [(ngModel)]='a.isSelected' (ngModelChange)='c1()'></ion-checkbox>
      <ion-thumbnail item-end>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <img src="http://localhost:8080/{{a.pic}}" alt="">
            </ion-col>
            <ion-col>
              <h3>{{a.title}}</h3>
              <h4 style='color:red'>{{a.price | currency:'CNY'}}</h4>
              <button ion-button clear (click)='le(i)'>-</button>
              <span>{{a.count}}</span>
              <button ion-button clear (click)='mo(i)'>+</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-1>
        <ion-checkbox [(ngModel)]='isAll' (ngModelChange)='change()'></ion-checkbox>
      </ion-col>
      <ion-col col-5>
        全选 合计:{{calc()}}
      </ion-col>
      <ion-col>
        <button ion-button color='danger' block (click)='goPay()'>去结算</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
